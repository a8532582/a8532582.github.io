<!DOCTYPE html>

<head>

    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>題目C</title>
    <!-- Favicon Icon -->
    <link rel="shortcut icon" href="../assets/images/CYUTlogo.jpg" type="image/jpg">
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="../assets/css/fontawesome.css">

<body>

    <div id='startDiv'>
        <div>
            <img class="startbg" id="startblack" src="../assets/images/topicImg/common/ARG-題目背景1920X1080.jpg"
                style="position:absolute" alt="" />
            <div id="startGroup">
                <p class="queststring">
                    §–系統公告：試煉者成功進入第二階段<br>
                    §–權限等級：ARG<br>
                    請領取符文<br>
                    下一試煉彩虹的秘辛<br></p>
            </div>
            <img class="startrune" src="../assets/images/topicImg/common/團結.png" />
        </div>

        <div class="inputBlock" id="startinputBlock">
            <img class="background" id="startBackGround" src="../assets/images/topicImg/common/符文專用的純色背景.jpg" alt=""
                style="padding-top: 4%;">

            <input src="../assets/images/topicImg/common/下一題按鈕(按下前).png" type="image"
                style="width: 18%; position: relative; z-index: 2; margin-top: 4%; margin-left: 19%;"
                onclick="openNewQuest()">

            <input src="../assets/images/topicImg/common/收集符文(按下前).png" type="image"
                style="width: 20%; position: relative; z-index: 2; margin-left: 25%;" onclick="downloadrune()">
        </div>
    </div>

    <div class="questDiv" id='quest1block'>
        <div class="testDiv">
            <img class="questbg" id="questBack1" src="../assets/images/topicImg/common/ARG-題目背景1920X1080.jpg"
                 alt="" />
            <div id="questgroup1">
                <p class="queststring">T2+D*M</p>
                <img class="questCImg" src="../assets/images/topicImg/groupc/DSCN0032.JPG">
            </div>
            <img id="questrune1" />
        </div>

        <div class="inputBlock" id="inputBlock1">
            <img class="background" id="background1" src="../assets/images/topicImg/common/符文專用的純色背景.jpg" alt="">
            <div class="inputDiv">
                <img class="ansimg" src="../assets/images/topicImg/common/輸入答案_1.png" alt="">
                <input class="quest" id="quest1">
                <input class="send" type="image" src="../assets/images/topicImg/common/送出(按下前).png"
                    onclick="clickAns('quest1')" onmouseover="this.src='../assets/images/topicImg/common/送出(按下後).png'"
                    onmouseout="this.src='../assets/images/topicImg/common/送出(按下前).png'" />
            </div>
        </div>
    </div>

    <div class="questDiv" id='quest2block'>
        <div class="testDiv">
            <img class="questbg" id="questBack2" src="../assets/images/topicImg/common/ARG-題目背景1920X1080.jpg"
                 alt="" />
            <div id="questgroup2">
                <p class="queststring">T2+D*M</p>
                <img class="questCImg" src="../assets/images/topicImg/groupc/DSCN0032.JPG">

        </div>

        <div class="inputBlock" id="inputBlock2">
            <img class="background" id="background2" src="../assets/images/topicImg/common/符文專用的純色背景.jpg" alt="">
            <div class="inputDiv">
                <img class="ansimg" src="../assets/images/topicImg/common/輸入答案_1.png" alt="">

            </div>
        </div>
    </div>

    <div class="questDiv" id='quest3block'>

            <img class="questbg" id="questBack3" src="../assets/images/topicImg/common/ARG-題目背景1920X1080.jpg"

            <div id="questgroup3">
                <p class="queststring">T2+D*M</p>
                <img class="questCImg" src="../assets/images/topicImg/groupc/DSCN0032.JPG">
            </div>
            <img id="questrune3" />
        </div>

        <div class="inputBlock" id="inputBlock3">
            <img class="background" id="background3" src="../assets/images/topicImg/common/符文專用的純色背景.jpg" alt="">

            </div>
        </div>

    <script>
        let targetFolder = 'groupc'
        let loadJsonName = 'c.json';
        function downloadrune() {
            window.open("../assets/images/topicImg/common/團結.png")
        }
        function openNewQuest() {
            let nextStage = document.getElementById("quest1block");
            nextStage.style.display = "inline";
        }
    </script>
    <script src="../assets/js/topic.js"></script>

</html>
